<body>
  <div id="content-wrapper">
    <img src="municipal-logo.png" alt="LGU Logo" class="logo" />
    <h2>üèõÔ∏è Municipality of San Jose de Buenavista <br> QR Code Attendance</h2>

    <div id="content">
      <p><em>Validating device...</em></p>
    </div>

  <script>
    // READ employee ID from URL
    const urlParams = new URLSearchParams(window.location.search);
    const empId = urlParams.get("emp_id");

    // üîê Generate fingerprint (same as your fingerprint.html)
    function generateFingerprint() {
      let components = [
        navigator.userAgent,
        navigator.language,
        screen.width + "x" + screen.height,
        screen.colorDepth,
        navigator.hardwareConcurrency,
        navigator.deviceMemory || "no-mem-info",
        Intl.DateTimeFormat().resolvedOptions().timeZone,
        new Date().getTimezoneOffset(),
        window.innerWidth + "x" + window.innerHeight
      ];

      let raw = components.join(" | ");
      let hash = 0;

      for (let i = 0; i < raw.length; i++) {
        hash = ((hash << 5) - hash) + raw.charCodeAt(i);
        hash = hash & hash;
      }

      return "FP-" + Math.abs(hash);
    }


    function showError(message) {
      document.getElementById("content").innerHTML =
        `<h3 style="color:red;">${message}</h3>`;
    }


    function showEventCodeForm(emp) {
      const form = document.createElement("div");

      const info = document.createElement("p");
      info.innerHTML =
        `<strong>Employee:</strong> ${emp.name}<br>
         <strong>Position:</strong> ${emp.position}<br>
         <strong>Department:</strong> ${emp.department}`;
      form.appendChild(info);

      const codeInput = document.createElement("input");
      codeInput.type = "password";
      codeInput.placeholder = "Enter Event Code";
      codeInput.style.marginRight = "8px";

      const btn = document.createElement("button");
      btn.innerText = "Submit";

      btn.onclick = () => {
        if (codeInput.value === allowedEventCode) {
          window.location.href = emp.form_url;
        } else {
          alert("‚ùå Incorrect event code.");
        }
      };

      form.appendChild(codeInput);
      form.appendChild(btn);

      document.getElementById("content").innerHTML = "";
      document.getElementById("content").appendChild(form);
    }


    // MAIN CHECK
    function initMiddleware() {
      const deviceFP = generateFingerprint();
      console.log("DEVICE FP:", deviceFP);
      console.log("ALLOWED:", allowedFingerprints);

      // Employee validation
      if (!empId || !employees[empId]) {
        showError("Invalid or missing employee ID.");
        return;
      }

      // Device fingerprint validation
      if (!allowedFingerprints.includes(deviceFP)) {
        showError("‚ùå This device is not authorized.");
        return;
      }

      // Show event code form
      showEventCodeForm(employees[empId]);
    }

    initMiddleware();
  </script>
