<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Secure QR Middleware</title>

  <!-- Load configs -->
  <script src="config.js"></script>
  <script src="employees.js"></script>

  <!-- Device fingerprint library -->
  <script src="https://openfpcdn.io/fingerprintjs/v4"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f0f6ff;
      color: #003366;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 80vh;
    }

    #content-wrapper {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 90%;
      max-width: 500px;
    }

    img.logo {
      width: 80px;
      height: auto;
      margin-bottom: 12px;
    }

    input[type="password"] {
      padding: 8px 12px;
      font-size: 16px;
      width: 70%;
      margin-bottom: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #0055cc;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0044aa;
    }
  </style>
</head>
<body>
  <div id="content-wrapper">
    <img src="municipal-logo.png" alt="LGU Logo" class="logo" />
    <h2>üèõÔ∏è Municipality of San Jose de Buenavista <br> QR Code Attendance</h2>
    <div id="content">
      <p><em>Validating device...</em></p>
    </div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const empId = urlParams.get("emp_id");

    function showError(message) {
      document.getElementById("content").innerHTML = `<h3 style="color:red;">${message}</h3>`;
    }

    function showEventCodeForm(emp) {
      const form = document.createElement("div");

      form.innerHTML = `
        <p>
          <strong>Employee:</strong> ${emp.name}<br>
          <strong>Position:</strong> ${emp.position}<br>
          <strong>Department:</strong> ${emp.department}
        </p>

        <input type="password" id="ev" placeholder="Enter Event Code" />

        <button onclick="verifyCode()">Submit</button>
      `;

      document.getElementById("content").innerHTML = "";
      document.getElementById("content").appendChild(form);

      window.verifyCode = () => {
        const ev = document.getElementById("ev").value;
        if (ev === allowedEventCode) {
          window.location.href = emp.form_url;
        } else {
          alert("‚ùå Incorrect event code.");
        }
      };
    }

    async function getFingerprint() {
      const fp = await FingerprintJS.load();
      const result = await fp.get();
      return result.visitorId;
    }

    async function initApp() {
      // Validate employee first
      if (!empId || !employees[empId]) {
        showError("Invalid or missing employee ID.");
        return;
      }

      // Generate device fingerprint
      const fingerprint = await getFingerprint();
      console.log("Device Fingerprint:", fingerprint);

      // First time: show fingerprint to get authorized codes
      if (allowedFingerprints.length === 0) {
        document.getElementById("content").innerHTML = `
          <h3>üì± Device Fingerprint</h3>
          <p>Copy this fingerprint and add it to <strong>config.js</strong>:</p>
          <textarea style="width:100%;height:80px;">${fingerprint}</textarea>
        `;
        return;
      }

      // Check if device is authorized
      if (!allowedFingerprints.includes(fingerprint)) {
        showError("‚õî Unauthorized device. This phone is NOT allowed to scan QR codes.");
        return;
      }

      // If device is authorized, show event form
      const emp = employees[empId];
      showEventCodeForm(emp);
    }

    initApp();
  </script>
</body>
</html>
